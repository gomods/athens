on:
  push:
  workflow_dispatch: # Allow this task to be manually started (you'll never know)

jobs:
  build-docs:
    name: Run build docs
    runs-on: ubuntu-latest
    env:
      GO_VERSION: 1.25.1
      HUGO_VERSION: 0.125.1
    steps:
#      # doing it this way ('gh_pages' branch), workflows require "write" permission to the repo (Settings-> Actions -> General)
